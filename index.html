<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokedex</h1>
            <h2>¿Quien es ese Pokémon?</h2>
            <form action="#">
                <label for="buscador">Busca un Pokémon:</label>
                <input id="buscador" type="text" name="pokemon" placeholder="Ej: Pikachu">
            </form>
        </header>

        <main>
            <div id="resultado" class="card-pokemon"></div>
            <section id="listadoPokemon" class="listado-pokemon"></section>
        </main>
    </div>

</body>
</html>
